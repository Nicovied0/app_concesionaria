<div class="container mt-3">
  <form *ngIf="typeForm !== undefined && typeForm" class="card p-3">
    <div class="mb-3">
      <label for="dealershipName" class="form-label"
        >Nombre de Concesionaria:</label
      >
      <input
        type="text"
        class="form-control"
        id="dealershipName"
        name="dealershipName"
        [(ngModel)]="form1.dealershipName"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="form1.email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Teléfono:</label>
      <input
        type="tel"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="form1.phoneNumber"
      />
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">País:</label>
      <input
        type="text"
        class="form-control"
        id="country"
        name="country"
        [(ngModel)]="form1.country"
        disabled
      />
    </div>
    <div class="form-group mb-3">
      <label for="carState" class="form-label">State:</label>
      <select
        id="carState"
        name="state"
        [(ngModel)]="selectedStates"
        class="form-control"
        (change)="onStateChange()"
        required
      >
        <option value="" disabled selected>Select state</option>
        <option *ngFor="let state of states" [ngValue]="state.nombre">
          {{ state.nombre }}
        </option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="carCity" class="form-label">City:</label>
      <select
        id="carCity"
        name="city"
        [(ngModel)]="form1.city"
        class="form-control"
        required
      >
        <option value="" disabled selected>Select city</option>
        <option *ngFor="let city of citys" [ngValue]="city.nombre">
          {{ city.nombre }}
        </option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" (click)="submitForm1()">
      Enviar
    </button>
  </form>

  <div *ngIf="typeForm !== undefined && typeForm === false" class="card p-3">
    <div *ngIf="!verification">
      <h3>Formulario 2</h3>
      <div class="mb-3">
        <p>
          Necesitamos que ingreses el email o número de teléfono de la
          concesionaria a la que te quieres asociar. Para esto, debes tener a
          mano el email con el cual fue registrada esta.
        </p>
        <input
          type="text"
          placeholder="numero o email de la consecionaria"
          class="form-control"
          name="dataToVerificate"
          [(ngModel)]="dataToVerificate"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary"
        (click)="sendVerification()"
      >
        Enviar
      </button>
    </div>

    <div *ngIf="verification">
      <h3>Formulario 2</h3>
      <div class="mb-3">
        <p>Ingresa el codigo que enviamos al email de la consecionaria</p>
      </div>
      <div class="mb-3">
        <label for="verificationCode" class="form-label"
          >Código de Verificación:</label
        >
        <input
          type="text"
          class="form-control"
          id="verificationCode"
          name="verificationCode"
          [(ngModel)]="form2.verificationCode"
        />
      </div>
      <button type="button" class="btn btn-primary" (click)="submitForm2()">
        Enviar
      </button>
    </div>
  </div>
</div>
