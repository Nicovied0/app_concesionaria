<div>
  <div *ngFor="let vehicle of vehicles">
    <img src={{vehicle.images[0]}}/>
    <div>
      <p>{{ vehicle.brand }}</p>
      <p>{{ vehicle.model }}</p>
    </div>
    <div>
      <p>{{ vehicle.year }} |</p>
      <p>{{ vehicle.kilometres }} km</p>
    </div>
    <div>
      <p>{{ vehicle.city }} |</p>
      <p>{{ vehicle.state }}</p>
    </div>
    <div>
      <p>{{ vehicle.price }}</p>
    </div>
  </div>
</div>
