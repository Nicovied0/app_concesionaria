<div class="vehicleDetail">
  <div class="vehicleDetail__divImagen">
    <img src="{{ vehicle?.images[0] }}" class="vehicleDetail__divImagen-img"/>
    <div class="vehicleDetail__divImagen-buttons">

      <button class="vehicleDetail__divImagen-button">Previous</button>
      <button class="vehicleDetail__divImagen-button">Next</button>
    </div>
  </div>
  <div class="vehicleDetail__details">
    <h2>{{ vehicle?.brand }}</h2>
    <h2>{{ vehicle?.model }}</h2> 
    <h2>{{ vehicle?.year }}</h2>
    <h2>${{ vehicle?.price }}</h2>
    <h2>{{ vehicle?.dealershipName }}</h2>
    <h2>Km{{ vehicle?.kilometres }}</h2>
    
    <div class="vehicleDetail__details-location">
      <img
        width="24"
        height="24"
        src="https://img.icons8.com/material-outlined/24/marker.png"
        alt="marker"
      />
      <p>{{ vehicle?.state }}, {{ vehicle?.city }}</p>
    </div>
    <div>
    </div>
  </div>
</div>
